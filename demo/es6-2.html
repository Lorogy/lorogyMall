<!DOCTYPE html>
<html lang="en">

  <title>ES-2DEMO演示</title>

<body>
  <h2>ES-2DEMO演示</h2>
  <script>
    function sum(x,y,z){
      let total=0;
      if(x) total+=x;
      if(y) total+=y;
      if(z) total+=z;
      console.log(`total:${total}`);
    }
    sum(5,'',9);

    function sum2(...m){
      let total=0;
      for(var i of m){
        total+=i;
      }
      console.log(`total:${total}`);
    }
    sum2(5,6,7,8);

    let sum3=(...m)=>{
      let total=0;
      for(var i of m){
        total+=i;
      }
      console.log(`total:${total}`);
    };
    sum3(1,2,2);

    var [x,y]=[4,8];
    console.log(...[4,8]);

    let arr1=[1,3];
    let arr2=[2,8];
    console.log([...arr1,...arr2]);

    var [a,...b]=[1,2,5,4];
    console.log(b);
    console.log(...b);
    console.log(...[a,...b]);

    let [c,d,e]="ES6";

    let xy=[...'ES6'];

  </script>
</body>
